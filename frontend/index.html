<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Nav</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Word Nav</a>
            <div class="d-flex align-items-center">
                <div id="clock" class="me-3 text-muted"></div>
                <a href="admin.html" class="btn btn-outline-primary btn-sm">管理</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <select class="form-select" id="categoryFilter" style="max-width: 150px;">
                        <option value="">所有分类</option>
                    </select>
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索书签...">
                </div>
            </div>
        </div>

        <div class="row g-4" id="bookmarkGrid">
            <!-- Bookmarks will be rendered here -->
        </div>

        <!-- 分页 -->
        <nav aria-label="书签分页" class="mt-5 mb-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be rendered here -->
            </ul>
        </nav>
    </div>

    <!-- 底部固定信息 -->
    <footer class="footer mt-auto py-3 bg-white border-top">
        <div class="container text-center text-muted">
            <small>共 <span id="totalCount">0</span> 个书签</small>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
